[build]
  base = "/"
  command = "yarn config set registry https://registry.yarnpkg.com && rm -rf node_modules && yarn cache clean && yarn install && yarn build"
  publish = "dist"
  functions = "functions"

[build.environment]
  NODE_VERSION = "18"
  YARN_VERSION = "1.22.19"
  YARN_FLAGS = "--no-ignore-optional"
  USE_NPM_INSTALL = "false"
  NPM_TOKEN = "false"
  CI = "true"
  NODE_ENV = "production"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.images]
  compress = true 
